name: Node CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - name: Use Node.js 10
      uses: actions/setup-node@master
      with:
        node-version: 10
    - run: npm install -g yarn yalc codecov
    - name: yarn link
      run: |
        yarn install
        yalc publish
      env:
        CI: true
    - name: yarn install, build, and test
      working-directory: examples/simple
      run: |
        yalc add @zefiros/npm-defaults
        yarn install
        yarn lint
        yarn build
        yarn test
      env:
        CI: true
    - name: coverage
      run: codecov
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
    - name: release dev
      if: github.ref == 'refs/heads/development' && !github.event.release
      run: |
        export GIT_AUTHOR_NAME=Hoid
        export GIT_COMMITTER_NAME=Hoid
        export GIT_AUTHOR_EMAIL=hoid@zefiros.io
        export GIT_COMMITTER_EMAIL=hoid@zefiros.io
        #git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        yarn release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{secrets.NPM_TOKEN}}
    - name: release
      if: github.ref == 'refs/heads/master' && !github.event.release
      run: |
        git config --global user.name 'Hoid'
        git config --global user.email 'hoid@zefiros.io'
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        yarn release
        git push --follow-tags origin HEAD:refs/heads/master 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}