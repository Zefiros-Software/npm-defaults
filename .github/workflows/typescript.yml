name: Node CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - name: Use Node.js 12
      uses: actions/setup-node@master
      with:
        node-version: 12
    - run: npm install -g yarn yalc codecov
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-cache-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: yarn link
      run: |
        export PATH="$(yarn global bin):$PATH"
        
        yarn install        

        # initialize environment
        ./bin/run env --install
        
        # for using named modules
        yarn link
        yarn link @zefiros/npm-defaults

        npm-defaults ci
        yalc publish
    - name: library - yarn install, build, and test
      working-directory: ./examples/library
      run: |
        yalc add @zefiros/npm-defaults
        ../../bin/run ci
    - name: yargs-cli - yarn install, build, and test
      working-directory: ./examples/yargs-cli
      run: |
        yalc add @zefiros/npm-defaults
        ../../bin/run ci
    - name: coverage
      run: codecov
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
    - name: release
      if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/master'
      run: |
         ./bin/run release
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        NPM_TOKEN: ${{secrets.NPM_TOKEN}}
    - name: create pull request
      if: github.ref == 'refs/heads/development'
      run: ./bin/run make-release
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
