commit-msg:
  commands:
    lint-commit-msg:
      run: commitlint --edit ./.git/COMMIT_EDITMSG
pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{ts, tsx}'
      run: 'yarn eslint --fix --resolve-plugins-relative-to . {staged_files}'
    format-json:
      glob: '*.{js,json,yml,yaml}'
      run: 'yarn prettier --write --ignore-path .gitignore {staged_files}'
pre-push:
  parallel: true
  commands:
    test:
      run: 'yarn test'
